name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: ./
        with:
          owner: NilsJacobsen
          repo: nilsjacobsen-action
          pr_number: ${{ github.event.number }}
          token: ${{ secrets.GITHUB_TOKEN }}